<h2>Productos en venta:</h2>
<div *ngFor="let prod of products" [ngClass]="{'normal': prod.onSale == false && prod.inStock == true, 'descuento' : prod.onSale == true && prod.inStock == true, 'agotado' : 
prod.inStock == false}">
  <div (click)="changeSelected(prod)">{{prod.name}} ${{prod.price}}

    <div *ngIf="prod.inStock == true; else elseBlock"></div>
    <ng-template #elseBlock>
      <div> (Agotado)</div>
    </ng-template>

  </div>
</div>

<h2>Detalles:</h2>
<app-show-product [selectedProduct]="currentProduct"></app-show-product>
